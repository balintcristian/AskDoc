<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    {% csrf_token %}
  </head>
  <body
    style="
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      padding-top: 10vh;
      display: flex;
      gap: 50px;
      justify-content: center;
    "
  >
    <h1>Links:</h1>
    <ul class="list-group" style="gap: 20px">
      <li
        class="list-group-item"
        style="
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          width: 150px;
        "
      >
        <a href="/api/conversations" style="color: black; text-decoration: none"
          >/api/conversations</a
        >
      </li>
      <li
        class="list-group-item"
        style="
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          width: 150px;
          border-top-width: 1px;
        "
      >
        <a href="/api/queries" style="color: black; text-decoration: none"
          >/api/queries</a
        >
      </li>
      <li
        class="list-group-item"
        style="
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          width: 150px;
          border-top-width: 1px;
        "
      >
        <a href="/api/ask-question" style="color: black; text-decoration: none"
          >/ask-question</a
        >
      </li>
      <li
        class="list-group-item"
        style="
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          width: 150px;
          border-top-width: 1px;
        "
      >
        <a href="/upload-pdf" style="color: black; text-decoration: none"
          >/upload-pdf</a
        >
      </li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
